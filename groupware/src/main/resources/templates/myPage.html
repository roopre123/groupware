<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" http-equiv="Content-Type" 
    name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div id="body-wrapper">
	<div th:replace="layout/header::header"></div>
	<div class="container">
		<br/><br/><br/><br/>
		<form>
  			<fieldset>
	  			<div style="display:flex; justify-content:center; align-items:center;">
	  				<h2>마이페이지</h2>
	  			</div>
	  			<br>
    			<div style="display:flex; justify-content:flex-end; align-items:center;">
    			
	    			<div class="form-group row">
	      				<label for="staticEmail" class="col-sm-2 col-form-label">아 이 디</label>
	      				<div class="col-sm-10">
	        			<input type="text" readonly="" class="form-control-plaintext" id="staticEmail" th:value="${user.username}">
	      				</div>
	      				<label for="staticEmail" class="col-sm-2 col-form-label">닉 네 임</label>
	      				<div class="col-sm-10">
	        			<input type="text" readonly="" class="form-control-plaintext" id="staticEmail" th:value="${user.nickname}">
	      				</div>
	      				<label for="staticEmail" class="col-sm-2 col-form-label">생 성 일</label>
	      				<div class="col-sm-10">
	        			<input type="text" readonly="" class="form-control-plaintext" id="staticEmail" th:value="${user.createDate}">
	      				</div>
	      				<label for="staticEmail" class="col-sm-2 col-form-label">가입코드</label>
	      				<div class="col-sm-10">
	        			<input type="text" readonly="" class="form-control-plaintext" id="staticEmail" th:value="${user.code}">
	      				</div>
	    			</div>
    			</div>
    		</fieldset>
    	</form>
    	
    	<hr>
		<br>
		<h4>그룹</h4>
		<br>
		
		<table class="table">
			<tr>
				<th>#</th>
				<th>아 이 디</th>
				<th>닉 네 임</th>
			</tr>
			<tr th:each="member:${userList}">
				<th>맴버</th>
				<td>[[${member.username}]]</td>
				<td>[[${member.nickname}]]</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
